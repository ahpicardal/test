<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xd</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #7a2c4d;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }.screen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  cursor: pointer;
  transition: opacity 0.6s ease;
}

.fade-out { opacity: 0; }

h1, h2 {
  font-family: 'Great Vibes', cursive;
  color: #d63384;
}

h1 { font-size: 4rem; }
h2 { font-size: 3rem; margin: 20px 0; }

.hidden { display: none; }

.bouquet img {
  width: 100%;
  max-width: 280px;
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
}

.choices {
  display: flex;
  gap: 40px;
  margin-top: 10px;
  justify-content: center;
}

.choice {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 1.5rem;
  transition: transform 0.3s ease;
}

input[type="checkbox"] {
  width: 40px;
  height: 40px;
  accent-color: #ff4d94;
  cursor: pointer;
}

#message {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  margin-top: 20px;
  color: #c2185b;
  display: none;
}

/* Floating background hearts */
.bg-heart {
  position: fixed;
  bottom: -40px;
  font-size: 20px;
  opacity: 0.6;
  animation: floatUp linear forwards;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

.heart {
  position: absolute;
  font-size: 24px;
  animation: rise 2s linear forwards;
}

@keyframes rise {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-200px) scale(1.5); opacity: 0; }
}

  </style>
</head>
<body>  <!-- Tap screen -->  <div id="tapScreen" class="screen">
    <h1>Tap me</h1>
  </div>  <!-- Main content -->  <div id="mainScreen" class="screen hidden">
    <h2 id="question"></h2><div class="bouquet">
  <img src="images/lily.png" alt="Lily Bouquet" />
</div>

<div class="choices">
  <label class="choice" id="yesBox">
    <input type="checkbox" id="yes" />
    Yes
  </label>
  <label class="choice" id="noBox">
    <input type="checkbox" id="no" />
    No
  </label>
</div>

<div id="message">Yay!! I love you!</div>

  </div>  <script>
    const tapScreen = document.getElementById('tapScreen');
    const mainScreen = document.getElementById('mainScreen');
    const no = document.getElementById('no');
    const yes = document.getElementById('yes');
    const noBox = document.getElementById('noBox');
    const yesBox = document.getElementById('yesBox');
    const message = document.getElementById('message');
    const question = document.getElementById('question');

    let noClicks = 0;
    const text = "Will you be my Valentine?";

    tapScreen.addEventListener('click', () => {
      tapScreen.classList.add('hidden');
      mainScreen.classList.remove('hidden');
      document.body.style.overflow = 'auto';
      typeText();
    });

    function typeText() {
      let i = 0;
      const speed = 60;
      function typing() {
        if (i < text.length) {
          question.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    no.addEventListener('click', (e) => {
      e.preventDefault();
      if (noClicks < 5) {
        noClicks++;
        noBox.style.transform = `scale(${1 - noClicks * 0.15})`;
        yesBox.style.transform = `scale(${1 + noClicks * 0.2})`;
      }
      if (noClicks >= 5) {
        noBox.style.display = 'none';
      }
    });

    yes.addEventListener('change', () => {
      if (yes.checked) {
        message.style.display = 'block';
        no.disabled = true;
        noBox.style.opacity = '0.5';
        noBox.style.pointerEvents = 'none';
        launchHearts();
      }
    });

    function launchHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤️';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.bottom = '0px';
        heart.style.animationDelay = (Math.random() * 0.5) + 's';
        mainScreen.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script></body>
</html>
